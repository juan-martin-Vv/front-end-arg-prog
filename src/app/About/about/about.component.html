<div class="d-flex position-relative mb-1">
  <div class="card text-end w-100">
    <div class="card-body">
      <h3 class="card-title" style="margin-left: 5.5rem;">{{perfil.profesionalPerfil}}</h3>

      <h4 class="card-subtitle">{{perfil.nombre}} {{perfil.apellido}}</h4>

      <p class="card-text">{{perfil.descripcion}}</p>
    </div>
  </div>
  <span class="position-absolute top-0 start-0 translate-middle-y " style="z-index: 100;">
    <div id="carouselExampleFadeabout" class="carousel slide carousel-fade " data-bs-ride="carousel">
      <div class="position-relative carousel-inner ">
        <ng-container *ngFor="let image of imagen_perfil; index as count">
          <div [ngClass]="count==0? 'carousel-item active':'carousel-item'">
            <img [src]="image" class="rounded-circle border border-4 border-success"
              style="height: 110px; width: auto;">
          </div>
        </ng-container>
      </div>
    </div>
  </span>
</div>
