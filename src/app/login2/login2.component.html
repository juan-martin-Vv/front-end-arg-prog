<div class="d-flex modal-header">
  <div>
    <h5 class="modal-title">{{titulo}}</h5>
  </div>
  <button type="button" class="btn-close"  aria-label="Close" (click)="goHome()"></button>
</div>
<div class="modal-body">
  <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
        role="tab" aria-controls="login" aria-selected="true" (click)="onLogin()"><span
          class="fa fa-sign-in fa-lg"></span>
        Login</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button"
        role="tab" aria-controls="registro" aria-selected="false" (click)="onReg()"><span
          class="fa fa-book fa-lg"></span>
        Register</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <!--form para login-->
    <!-- <ng-container *ngIf="!onLoginVar; else login">
  </ng-container> -->
    <div #login class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">

      <form (ngSubmit)="loggin()" [formGroup]="loginForm" class="mb-3 border-1">
        <div *ngFor="let Dato of loginFormLabes">
          <sheld-control [etiquetas]="Dato" [form]="loginForm"></sheld-control>
        </div>
      </form>
      <div class="modal-footer d-inline  border-1 p-0">
        <div class="d-grid">
          <button type="button" [disabled]="!loginForm.valid"
            [ngClass]="loginForm.valid? 'btn btn-primary m-1':'btn btn-outline-primary m-1'" (click)="loggin()">
            <div *ngIf="isLogged else noLogin">
              Login exitoso <span class="fa fa-thumbs-up"></span>
            </div>
            <ng-template #noLogin>
              Por Favor inicia session <span class="fa fa-bell "></span>
            </ng-template>
          </button>
          <button type="button" class="btn btn-secondary m-1" (click)="goHome()">Close</button>
          <div class="alert-danger text-center m-1" [hidden]="!isLoggedFail">{{log_eMsg.toString()}}</div>
        </div>
      </div>
    </div>
    <!--form para registro-->
    <div class="tab-pane fade" id="registro" role="tabpanel" aria-labelledby="registro-tab">
      <ng-container *ngIf="!onRegVar; else Register">
      </ng-container>
      <ng-template #Register>
        <form (ngSubmit)="onRegister()" [formGroup]="nuevoUsurioForm" class="mb-3">
          <div *ngFor="let Dato of nuevoUsurioFormLabel">
            <sheld-control [etiquetas]="Dato" [form]="nuevoUsurioForm"></sheld-control>
          </div>
        </form>
        <!---->
        <ng-container class="modal-footer d-inline m-0 p-0" #RegisterFooter>
          <div class="d-grid">
            <button type="button" [disabled]="!nuevoUsurioForm.valid"
              [ngClass]="nuevoUsurioForm.valid? 'btn btn-primary m-1':'btn btn-outline-primary m-1'"
              (click)="onRegister()">
              <div *ngIf="isRegister else noRegister">
                Registro exitoso <span class="fa fa-thumbs-up"></span>
              </div>
              <ng-template #noRegister>
                Por Favor Registrate <span class="fa fa-bell "></span>
              </ng-template>
            </button>
            <button type="button" class="btn btn-secondary m-1"
              (click)="goHome()">Close</button>
            <div *ngIf="!isRegisterFail" class="alert-danger text-center m-1">{{reg_eMsg}}</div>
          </div>
        </ng-container>
      </ng-template>
    </div>
  </div>
</div>
